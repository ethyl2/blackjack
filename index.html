<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blackjack</title>
    <link href="https://fonts.googleapis.com/css?family=Cuprum|PT+Sans" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- Favicon is from http://www.freefavicon.com/freefavicons/objects/iconinfo/lattice-optic-illusion-152-204321.html-->
    <link rel="icon" type="image/png" href="img/lattice.png">
  </head>

  <body>
    <header>
      <button id="btnRestart" onclick="game.restart()">Restart</button>
      <h1>Let's Play Blackjack!</h1>
      <hr>
    </header>
    <div id="main">
      <h2>Click on the deck to get another card. Click on the green hat guy
        to stick and end the game.</h2>
      <h3 id="hdrTotal"></h3><h3 id="hdrResult"></h3>
      <div id="my_hand"></div>
      <div id="controls">
        <div id="btnDeal">
          <img src="img/deck_small.jpg" alt="deck deal button" onclick="game.deal()">
        </div>
        <div id="btnStick">
          <img src="img/stick_small.jpg" alt="stick button" onclick="game.stick()">
        </div>
        <div id="result"><img src="" id="imgResult" alt="result image"></div>
      </div>
    </div>

    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
